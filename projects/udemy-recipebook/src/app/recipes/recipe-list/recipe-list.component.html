<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12" *ngFor="let item of recipies">
            <a href="{{item.imgPath}}" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{item.name}}</h4>
                    <p class="list-group-item-text">{{item.description}}</p>
                </div>
                <span class="pull-right">
                    <img [src]="item.imgPath" alt="" class="img-responsive" style="max-height: 50px;">
                </span>
            </a>
        </div>
    </div>
    <div>
        <app-shopping-list></app-shopping-list>
    </div>
</div>

<div class="parent-container">
    <p>Parent Container</p>
    <div>
        <mat-card>Message to Child:
            <input type="text" [(ngModel)]="messageToChild">
        </mat-card>
    </div>
    <div>
        <!-- The parent html injects the payload data into the child at its attribute-->
        <app-p-to-c-child [messageData]="messageToChild"></app-p-to-c-child>
    </div>
   
</div>
